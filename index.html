<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homelander's GitHub Page</title>
    <script
      src="https://kit.fontawesome.com/ed311a2950.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="text">Starting...</h1>

    <div class="speedbox">
      <label for="speed">Speed:</label>
      <input
        type="number"
        name="speed"
        id="speed"
        value="1"
        min="1"
        max="10"
        step="1"
      />
    </div>

    <div class="social">
      <a href="https://www.github.com/anuragdxd"
        ><i class="fa-brands fa-github fa-2x"></i
      ></a>
      <a href="https://www.twitter.com/anuragd275"
        ><i class="fa-brands fa-twitter fa-2x"></i
      ></a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
